<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OMDb API</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <div data-controller="movie-search">
        <form
          data-movie-search-target="form"
          data-action="submit->movie-search#searchMovie"
          class="row g-2 justify-content-center py-5"
          id="search-form"
        >
          <div class="col-4">
            <input
              data-movie-search-target="input"
              type="text"
              class="form-control"
              placeholder="Find movie"
              id="search-input"
            />
          </div>
          <div class="col-1">
            <input type="submit" class="btn btn-primary" />
          </div>
        </form>
        <ul
          data-controller="sortable"
          data-movie-search-target="list"
          id="results"
          class="list-group list-group-horizontal"
        ></ul>
      </div>

      <div class="row">
        <div class="col pt-1" data-controller="disable-button">
          <button
            class="btn btn-primary btn-lg"
            data-disable-button-target="button"
            data-action="click->disable-button#disable"
          >
            Click me!
          </button>
          <a
            href="#"
            class="d-none ms-2"
            data-disable-button-target="link"
            data-action="click->disable-button#enable"
            >Reset</a
          >
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
